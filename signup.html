<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte e-mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      padding-top: 50px;
    }
    .container {
      max-width: 500px;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .email-preview {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Créer votre adresse e-mail</h2>

  <form id="signupForm">
    <div class="mb-3">
      <label for="fullname" class="form-label">Nom complet</label>
      <input type="text" class="form-control" id="fullname" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" required>
    </div>

    <div class="mb-3">
      <label for="domain" class="form-label">Choisir un domaine</label>
      <select class="form-select" id="domain">
        <option value="@monmail.com">@monmail.com</option>
        <option value="@exemple.net">@exemple.net</option>
        <option value="@gestistage.org">@gestistage.org</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Votre adresse e-mail :</label>
      <div class="email-preview" id="emailPreview">—</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
      <input type="password" class="form-control" id="confirmPassword" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Créer mon compte</button>
  </form>

  <div class="alert alert-success mt-3 d-none" id="successMessage">
    ✅ Compte créé avec succès !
  </div>
</div>

<script>
  const usernameInput = document.getElementById("username");
  const domainSelect = document.getElementById("domain");
  const emailPreview = document.getElementById("emailPreview");

  function updateEmailPreview() {
    const username = usernameInput.value.trim();
    const domain = domainSelect.value;
    emailPreview.textContent = username ? username + domain : "—";
  }

  usernameInput.addEventListener("input", updateEmailPreview);
  domainSelect.addEventListener("change", updateEmailPreview);

  const form = document.getElementById("signupForm");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const username = usernameInput.value.trim();
    const domain = domainSelect.value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (password !== confirm) {
      alert("❌ Les mots de passe ne correspondent pas !");
      return;
    }

    const email = username + domain;

    // Simuler l'enregistrement local
    const account = {
      fullname,
      email,
      password 
    };

    localStorage.setItem("emailAccount_" + email, JSON.stringify(account));

    successMessage.classList.remove("d-none");
    form.reset();
    emailPreview.textContent = "—";
  });
</script>

</body>
</html>
