<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interview entre stagiaire et encadrant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
  margin: 0;
  font-family: 'Times New Roman', sans-serif;
  
  background-color: gray;
  
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}
</style>


<body class="text-center d-flex flex-column justify-content-center align-items-center min-vh-100">

  <div class="container">


    <div class="card shadow mx-auto" style="max-width: 3200px;">
      <div class="card-body">

        
        <div class="mb-3">
          <h5 class="text-primary">Votre appel vidéo est en cours...</h5>
        </div>

     
        <video id="webcam" class="w-100 rounded" autoplay playsinline></video>

      </div>
    </div>

    <div id="messenger" class="mt-3 text-danger fw-bold"></div>
  </div>
</body>
<button class="btn btn-danger" onclick="history.back()">Revenir à la page précédente</button>

  <script >
    const endirect = document.getElementById('webcam');
    const messenger = document.getElementById('messenger');

    
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          endirect.srcObject = stream;
        })
        .catch(error => {
          console.error("Erreur :", error);
          messenger.textContent = "Accès refusé!! Veuillez réessayer!.";
        });
    } else {
      messenger.textContent = "Sorry, your browser does not support webcam access.";
    }
  </script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
