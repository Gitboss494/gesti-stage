<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GestStage - Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
     {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', sans-serif;
      background-image: url('IMG-20250730-WA0021.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      height: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .container-main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 260px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .sidebar .btn {
      background-color: #0d6efd;
      border: none;
      color: white;
      font-weight: bold;
      text-align: left;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }

    .sidebar .btn:hover {
      background-color: #084dbf;
    }

    .content {
      flex: 1;
      padding: 40px;
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
    }

    .welcome-card {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 700px;
      animation: fade-in-up 1.5s ease-out;
      margin-top: 30px;
    }

    .welcome-card h1 {
      margin-bottom: 15px;
      font-size: 2.2rem;
      color: #3399ff;
    }

    .welcome-card p {
      font-size: 1rem;
      color: #f0f0f0;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      font-size: 0.8rem;
      padding: 10px 0;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 768px) {
      .container-main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .sidebar img {
        display: none;
      }

      .sidebar .btn {
        width: 48%;
        margin-bottom: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container-main">
      <div class="sidebar">
        <img src="monapp.png" alt="Logo GestStage">
        <button class="btn" onclick="window.location.href='Enregistrement.html'">Dépôt de dossier</button>
        <button class="btn" onclick="window.location.href='stagicausencadreur .html'">Contacter l'encadrant</button>
        <button class="btn" onclick="window.location.href='mywork.html'">Tâches à effectuer</button>
      </div>

    
     <div class="content"> <div class="welcome-card">
  <h1>GestStage, le lien entre encadrants et stagiaires</h1>
  <p>
    Enregistrement des stagiaires et interface de communication avec encadrants
  </p>


        </div>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 GESTSTAGE. Tous droits réservés.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
