<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - GestiStage</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Castellar', sans-serif;
      background-color: #000;
      background-image: url('IMG-20250730-WA0021.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      padding-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 0;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 999;
    }

    .central-box {
      background: rgba(0, 0, 0, 0.92);
      padding: 3rem;
      border-radius: 25px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
      margin-bottom: 100px;
    }

    .central-box h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #00bfff;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .footer {
      text-align: center;
      padding: 6px 0;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 13px;
      border-top: 1px solid #ffffff33;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
      z-index: 999;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      color: #ccc;
    }

    #code-group {
      display: none;
      text-align: left;
    }

    .forgot-link {
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #00bfff;
      text-decoration: underline;
      cursor: pointer;
    }

    .forgot-link:hover {
      color: #ffffff;
    }

    .signup-link {
      margin-top: 10px;
      font-size: 0.85rem;
    }

    .signup-link a {
      color: #00bfff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="header-bar"></div>

  <div class="central-box">
    <a class="navbar-brand" href="#">
      <img src="monapp.png" alt="Logo" height="90">
    </a>
    <h2>Connexion</h2>

    <form id="loginForm" autocomplete="off">
      <input type="text" id="nom" class="form-control" placeholder="Nom complet" required>

     
      <div id="code-group">
        <input type="text" id="code" class="form-control" placeholder="Code interne">
      </div>

      <input type="email" id="email" class="form-control" placeholder="Adresse e-mail" required>

      <div class="position-relative">
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <select id="type" class="form-select" required>
        <option value="">√ätes-vous interne √† l‚Äôentreprise ?</option>
        <option value="interne">Oui</option>
        <option value="externe">Non</option>
      </select>

      <button type="submit" class="btn btn-primary w-100 mt-2">Connexion</button>
    </form>

    <div class="signup-link">
      Vous n'avez pas encore de compte ? <a href="signup.html">Cr√©ez un compte ici</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 GESTISTAGE. Tous droits r√©serv√©s.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  
    document.getElementById('type').addEventListener('change', function () {
      const codeGroup = document.getElementById('code-group');
      const codeInput = document.getElementById('code');

      if (this.value === 'interne') {
        codeGroup.style.display = 'block';
        codeInput.setAttribute('required', 'required');
      } else {
        codeGroup.style.display = 'none';
        codeInput.removeAttribute('required');
        codeInput.value = '';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const type = document.getElementById('type').value;
      const code = document.getElementById('code').value.trim();

      if (!nom || !email || !password || !type) {
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Adresse e-mail invalide.");
        return;
      }

      if (type === 'interne') {
        if (!code) {
          alert("Veuillez entrer votre code interne.");
          return;
        }

        if (code !== "IDANEC") {
          alert("Code interne invalide.");
          return;
        }

        window.location.href = 'interne.html';
      } else {
        window.location.href = 'externe.html';
      }
    });

    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
