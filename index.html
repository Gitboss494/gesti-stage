<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - GestiStage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', sans-serif;
      background-image: url('IMG-20250730-WA0021.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      position: relative;
      padding-bottom: 50px; 
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero-section {
      position: relative;
      z-index: 1;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 18vh;
    }

    .title-anim {
      opacity: 0;
      transform: translateY(-40px);
      transition: all 1.8s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 10px black;
      flex-wrap: wrap;
    }

    .title-anim.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .logo-center {
      width: 160px;
      height: auto;
      opacity: 0.85;
      animation: pulse 2s;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .slide-button {
      opacity: 0;
      transform: translateY(100px);
      transition: all 2s ease;
      margin-top: 110px;
      margin-bottom: 30px; 
    }

    .slide-button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .description-row {
      display: flex;
      justify-content: space-between;
      width: 85%;
      margin-top: 0; 
      align-items: flex-start; 
      z-index: 1;
      font-size: 1.25rem;
      color: #f0f0f0;
      text-shadow: 1px 1px 4px black;
    }

    .description-row p {
      margin: 0;
      max-width: 45%;
      min-height: 3.5rem; 
    }

    @media (max-width: 768px) {
      .description-row {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 12px;
      }
      .description-row p {
        max-width: 100%;
        min-height: auto; 
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 0.75rem;
      z-index: 5;
      padding: 6px 0;
      background-color: #222;
    }
  </style>
</head>

<body>
  <div class="hero-section">
    <div class="title-anim" id="main-title">
      <span class="gesti">GESTI</span>
      <img src="monapp.png" alt="Logo" class="logo-center" />
      <span class="stage">STAGE</span>
    </div>

    <button class="btn btn-primary slide-button" id="avancer" onclick="window.location.href='gestion stages.html'">
      Continuer ici
    </button>

    <div class="description-row">
      <p>Affectation, encadrement et suivi des stagiaires en ligne</p>
      <p>Optimisez la gestion des stages à travers une interface intuitive.</p>
    </div>
  </div>

  <footer class="bg-dark text-white text-center">
    &copy; 2025 GESTISTAGE. Tous droits réservés.
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('main-title').classList.add('visible');
      setTimeout(() => {
        document.getElementById('avancer').classList.add('visible');
      }, 1500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
