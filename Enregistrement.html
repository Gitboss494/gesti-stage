<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande de Stage - GestStage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', sans-serif;
      background-image: url('IMG-20250730-WA0021.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      height: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .container-main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 260px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .sidebar .btn {
      background-color: #0d6efd;
      border: none;
      color: white;
      font-weight: bold;
      text-align: left;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .sidebar .btn:hover {
      background-color: #084dbf;
    }

    .content {
      flex: 1;
      padding: 40px;
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Form container adapted to the dark transparent background */
    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 800px;
      color: white;
    }

    label {
      color: #ddd;
      font-weight: 600;
    }

    input.form-control,
    select.form-select {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
    }

    input.form-control::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input.form-control:focus,
    select.form-select:focus {
      background-color: rgba(255,255,255,0.15);
      color: white;
      border-color: #3399ff;
      outline: none;
      box-shadow: 0 0 5px #3399ff;
    }

    button.btn-secondary {
      background-color: #555;
      border: none;
    }

    button.btn-secondary:hover {
      background-color: #777;
    }

    button.btn-primary {
      background-color: #3399ff;
      border: none;
      font-weight: bold;
    }

    button.btn-primary:hover {
      background-color: #1a73e8;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      color: #8fdd8f;
      font-weight: bold;
    }

    iframe {
      display: none;
      width: 100%;
      height: 400px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.85); /* comme sidebar */
      text-align: center;
      font-size: 0.75rem;
      padding: 8px 0;
      color: rgba(255, 255, 255, 0.8);
      position: fixed;
      bottom: 0;
      left: 260px;  /* pour ne pas recouvrir la sidebar */
      right: 0;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .container-main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .sidebar img {
        display: none;
      }

      .sidebar .btn {
        width: 48%;
        margin-bottom: 10px;
        text-align: center;
      }

      .content {
        padding: 20px;
      }

      .form-container {
        padding: 20px;
        max-width: 100%;
      }

      .footer {
        left: 0;
        position: relative;
        bottom: auto;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container-main">
      <div class="sidebar">
        <img src="monapp.png" alt="Logo GestStage" /> 
        <button class="btn" onclick="window.location.href='index.html'">Accueil</button>
        <button class="btn" onclick="window.location.href='externe.html'">Retour</button>
        <button class="btn" onclick="window.location.href='stagicausencadreur .html'">Contacter l'encadrant</button>
      </div>

      <div class="content">
        <div class="form-container">
          <h1 class="text-center mb-4">Enregistrez-vous !</h1>
          <form id="stageForm">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom :</label>
              <input type="text" id="nom" name="nom" class="form-control" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="prenom" class="form-label">Prénom :</label>
              <input type="text" id="prenom" name="prenom" class="form-control" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="Ecole" class="form-label">École :</label>
              <input type="text" id="Ecole" name="Ecole" class="form-control" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email :</label>
              <input type="email" id="email" name="email" class="form-control" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="telephone" class="form-label">Tel:</label>
              <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="+237 6XX XXX XXX" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="noms" class="form-label">Nom Encadr. académique</label>
              <input type="text" id="noms" name="noms" class="form-control" autocomplete="off" />
            </div>

            <div class="mb-3">
              <label for="domaine" class="form-label">Niveau d'étude :</label>
              <select id="domaine" name="domaine" class="form-select">
                <option value="" disabled selected hidden>- Vous êtes de quel niveau ? -</option>
                <option value="Niveau 1">Niveau 1</option>
                <option value="Niveau 2">Niveau 2</option>
                <option value="Niveau 3">Niveau 3</option>
                <option value="Niveau 4">Niveau 4</option>
                <option value="Niveau 5">Niveau 5</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="duree" class="form-label">Durée du stage :</label>
              <select id="duree" name="duree" class="form-select">
                <option value="" disabled selected hidden>Combien de temps aimeriez-vous passer avec notre équipe ?</option>
                <option value="1 mois">1 mois</option>
                <option value="2 mois">2 mois</option>
                <option value="3 mois">3 mois</option>
                <option value="4 mois">4 mois</option>
                <option value="5 mois">5 mois</option>
                <option value="6 mois">6 mois</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Lettre de motivation</label><br />
              <input type="file" id="fichier1" accept=".pdf" style="display:none;" />
              <button type="button" class="btn btn-secondary" onclick="document.getElementById('fichier1').click();">
                Ajouter un fichier
              </button>
              <iframe id="viewer1"></iframe>
            </div>

            <div class="mb-3">
              <label class="form-label">CV</label><br />
              <input type="file" id="fichier2" accept=".pdf" style="display:none;" />
              <button type="button" class="btn btn-secondary" onclick="document.getElementById('fichier2').click();">
                Ajouter un fichier
              </button>
              <iframe id="viewer2"></iframe>
            </div>

            <div class="mb-3">
              <label class="form-label">Lettre de recommendation</label><br />
              <input type="file" id="fichier3" accept=".pdf" style="display:none;" />
              <button type="button" class="btn btn-secondary" onclick="document.getElementById('fichier3').click();">
                Ajouter un fichier
              </button>
              <iframe id="viewer3"></iframe>
            </div>

            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
            <p id="message"></p>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 GESTSTAGE. Tous droits réservés.
    </div>
  </div>

  <script>
    let pdf1 = false, pdf2 = false, pdf3 = false;

    function setupPdfPreview(inputId, viewerId, index) {
      const input = document.getElementById(inputId);
      const viewer = document.getElementById(viewerId);

      input.addEventListener('change', () => {
        const file = input.files[0];
        if (!file) {
          viewer.style.display = 'none';
          viewer.src = '';
          if (index === 1) pdf1 = false;
          if (index === 2) pdf2 = false;
          if (index === 3) pdf3 = false;
          return;
        }

        if (file.type !== 'application/pdf') {
          alert('Veuillez choisir un fichier PDF.');
          input.value = '';
          viewer.style.display = 'none';
          viewer.src = '';
          if (index === 1) pdf1 = false;
          if (index === 2) pdf2 = false;
          if (index === 3) pdf3 = false;
          return;
        }

        const url = URL.createObjectURL(file);
        viewer.src = url;
        viewer.style.display = 'block';

        if (index === 1) pdf1 = true;
        if (index === 2) pdf2 = true;
        if (index === 3) pdf3 = true;
      });
    }

    setupPdfPreview('fichier1', 'viewer1', 1);
    setupPdfPreview('fichier2', 'viewer2', 2);
    setupPdfPreview('fichier3', 'viewer3', 3);

    document.getElementById("stageForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const ecole = document.getElementById("Ecole").value.trim();
      const tel = document.getElementById("telephone").value.trim();
      const academie = document.getElementById("noms").value.trim();
      const email = document.getElementById("email").value.trim();
      const niveau = document.getElementById("domaine").value;
      const duree = document.getElementById("duree").value;

      if (!nom || !prenom || !ecole || !email || !tel || !academie || !niveau || !duree || !pdf1 || !pdf2 || !pdf3) {
        alert("Veuillez mettre à notre disposition toutes les informations souhaitées");
        return;
      }

      const stagiaire = { nom, prenom, ecole, email, tel, academie, niveau, duree };

      let stagiaires = JSON.parse(localStorage.getItem("stagiaires")) || [];
      stagiaires.push(stagiaire);
      localStorage.setItem("stagiaires", JSON.stringify(stagiaires));

      document.getElementById("message").textContent = "Enregistrement réussi...";
      this.reset();

      ['viewer1','viewer2','viewer3'].forEach(id => {
        const v = document.getElementById(id);
        v.style.display = 'none';
        v.src = '';
      });
      pdf1 = pdf2 = pdf3 = false;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
